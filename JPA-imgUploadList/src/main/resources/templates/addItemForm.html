
<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="EUC-KR">
<title>쇼핑몰 - 이미지 포함 업로드</title>
</head>
<body>
	<h1>상품 이미지 및 상품 내용 업로드</h1>
	<form th:action="@{/item/new}" method="post" enctype="multipart/form-data">
		<label for="">상품 판매 / 품질 유무</label>
		<input type="radio" name="isSoldout"  id="isSoldout" value="0">판매중
		<input type="radio" name="isSoldout"  id="isSoldout" value="1">재고없음<br>
		
		<label>상품명</label>
		<input type="text" name="name" id="name" placeholder="상품명을 작성해주세요.">
		<br>
			
		<label>상품 설명 : </label>
		<input type="text" name="text" id="text" placeholder="상품설명을 작성해주세요.">
		<br>
			
		<label>상품가격 : </label>
		<input type="text" id="price" name="price" placeholder="상품가격을 입력하세요">
		<br>
		
		<label>상품 재고:</label>
		<input type="text"	name="stock" id="stock" placeholder="재고를 입력하세요">
		<br>
		
		<label>상품 이미지 업로드:</label>
		<input type="file"	name="imgFile" id="imgFile" >
		<button type="submit">상품 등록</button>
	</form>
</body>
</html>
