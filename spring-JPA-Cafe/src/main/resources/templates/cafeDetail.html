<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="EUC-KR">
		<title>Cafe Details</title>
	</head>
	<body>
		<table border="1">
		<div th:if="${cafe != null}">
			<p>Id:</p>
			<p th:text="${cafe.cafeId}"></p>
			<p>name:</p>
			<p th:text="${cafe.name}"></p>
			<p>location:</p>
			<p th:text="${cafe.location}"></p>
			<p>opening Hours:</p>
			<p th:text="${cafe.openingHours}"></p>
			<a th:href="@{/cafes}">Back to List</a>
		</div>
		<div th:unless ="${cafe != null}"> <!--else와 같은-->
			<p>카페를 찾을 수 없습니다.</p>
			<a href="@{/cafes}">돌아가기</a>
		</div>
	</body>
</html>

<!--
	th:if의 반대로 th:unless를 사용함
	th:if 가 참이면 unless로 작성해준 태그는 보여지지 않으나 
	th:unless가 참이면 unless로 작성해준 태그가 보여짐
-->
