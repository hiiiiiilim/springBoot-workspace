<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="EUC-KR">
<title>Cafe Form</title>
</head>
<body>
	<h2>Cafe Form</h2>
	<form th:action="@{/cafes/save}" method="post" th:object="${cafe}">
		<label for="name">name</label>
		<input type="text" id="name" name="name" th:field="*{name}" required/>
		<br/>
		<label for="location">location</label>
		<input type="text" id="location" name="location" th:field="*{location}" />
		<br/>
		<label for="openingHours">opening Hours</label>
		<input type="text" id="openingHours" name="openingHours" th:field="*{openingHours}" />
		<br/>
		<button type="submit">Save Cafe</button>
	</form>
	<a th:href="@{/cafes}">Back to List</a>
	<a th:href="@{'/cafes/' + ${cafe.cafeId}}">Back to Detail</a>
</body>
</html>
