<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="EUC-KR">
<title>Board Detail</title>
</head>
<body>
	<h2>게시글 보기</h2>
	<table border="1">
		<thead>
			<tr>
				<th>id</th>
				<th>title</th>
				<th>content</th>
				<th>author</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${board} != null">
				<td th:text="${board.boardId}"></td>
				<td th:text="${board.title}"></td>
				<td th:text="${board.content}"></td>
				<td th:text="${board.author}"></td>
			</tr>
		</tbody>
		<a th:href="@{/boards/update/{id}(id=${board.boardId})}">수정하기</a>
</body>
</html>
