<!DOCTYPE html>
<html xmlns="http://www.thyeleaf.org">
<head>
<meta charset="EUC-KR">
<title>kh 쇼핑몰 로그인</title>
</head>
<body>
	<div>
		<form>
			<div>
				<label>이메일주소</label>
				<input type="email" name="email" placeholder="이메일을 입력해주세요."/>
			</div>
			<div>
				<label type="password" name="password" placeholder="비밀번호를 입력해주세요.">비밀번호</label>
				<input/>
			</div>
			<!--만약에 로그인이 일치하지 않을때p태그가 보일 수있도록 설정-->
			<p th:if="${loginErrorMsg}" th:text="${loginErrorMsg}"></p>
			<button type="submit">로그인</button>
			<button type="submit">회원가입</button>
		</form>
	</div>
</body>
</html>
