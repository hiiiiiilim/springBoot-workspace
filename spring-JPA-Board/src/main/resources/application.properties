#spring.jpa.hibernate.ddl-auto -> 어플리케이션을 실행할 경우 JPA의 데이터베이스를 초기화 하거나 작업을 설정할 수 있도록 도와주는 옵션
#	option : none -> 사용하지 않음
#			create -> 기존 테이블 삭제 후 다시 테이블 생성
#			create-drop -> 기존 테이블 삭제 후 다시 테이블 생성, 종료 시점에 테이블 삭제(테이블을 잠깐 사용할때 만들고 삭제)
#			update -> 변경된 사항을 적용
#					컬럼 추가만 가능 / 삭제를 할경우 큰 문제를 일으킬 수 있기 때문에 컬럼 추가만 가능					
#			validate -> 엔티티와 테이블이 정상적으로 매핑되었는지(감싸졌는지) 확인
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

