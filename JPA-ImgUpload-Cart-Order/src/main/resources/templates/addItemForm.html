<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org">
<head>
<meta charset="EUC-KR">
<title>상품등록하기 판매자용</title>
</head>
<body>
	<form th:action="@{/new}" method="post" enctype="multipart/form-data"> <!--multipart/form-data 이미지 저장하기 위한 옵션-->
		<div>
			<div>
				<label for="isSoldout">상품상태</label>
				<input type="radio" name="isSoldout" value="0">판매중 <br>
				<input type="radio" name="isSoldout" value="1">품절<br>
			</div>
			<div>
				<label for="name">상품이름</label>
				<input type="text" id="name" name="name" placeholder="상품명을 입력하세요." required>
				<p>이름은 필수로 작성해주셔야합니다.</p>
			</div>
			<div>
				<label for="price">상품가격</label>
				<input type="text" id="price" name="price" placeholder="가격을 입력해주세요." required>
				<p>가격은 필수로 작성해주셔야합니다.</p>
			</div>
			<div>
				<label for="description">상품설명</label>
				<input type="text" name="description" placeholder="상품설명을 작성해주새요." required>
				<p>설명은 필수로 작성해주셔야합니다.</p>
			</div>
			<div>
				<label for="stockQuantity">상품제고</label>
				<input type="text" id="stockQuantity" name="stockQuantity" placeholder="재고를 입력하세요">
			</div>
			<div>
				<label for="photoFile">상품이미지 업로드</label>
				<input type="file" id="photoFile" name="photoFile">
			</div>
			<button type="submit">상품등록</button>
		</div>
	</form>

</body>
</html>
